<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="adcart.css">
</head>
<body>
    <div class="product">
        <img src="product_image.jpg" alt="Product Image">
        <h2>Product Name</h2>
        <p>Description of the product.</p>
        <p>Price: $50.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <script src="adscript.js"></script>
</body>
</html>
